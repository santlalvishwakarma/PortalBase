<ui:composition template="/pages/retail/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		<ui:include src="pagerimage.xhtml" />
		<br />
		<div id="homePageCategory" class="categoryHomePage">
			<ul>
				<ui:repeat var="publishToHomeCategoryRecord" value="#{retailHomeBB.homeOpr.homePageCategoryList}">
					<li>
						<table>
							<tr>
								<td><h:outputLink style="text-decoration: none;" id="categoryLink"
										value="#{publishToHomeCategoryRecord.categoryUrl}">
										<h:graphicImage value="#{applicationScope['imageURL']}#{publishToHomeCategoryRecord.categoryRecord.imageUrl}"
											style="width: 250px;height:250px;border:0;" />
									</h:outputLink></td>
							</tr>
							<tr style="height: 50px;">
								<td><h:outputText value="#{publishToHomeCategoryRecord.categoryRecord.name}" /></td>
							</tr>
						</table>
					</li>

				</ui:repeat>
			</ul>
		</div>

	</ui:define>
</ui:composition>
