<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<style type="text/css">
#image-rotator {
	position: relative;
	overflow: hidden;
	z-index: 888;
	width: 100% !important;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.42);
	width: 100%;
}

#image-rotator ul {
	list-style: none;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
}

#image-rotator ul li {
	float: left;
	position: relative;
	width: 100%;
}

#image-rotator ul li img {
	width: 100%;
	height: 100%;
}

#image-rotator ol {
	position: absolute;
	bottom: 15px;
	right: 10px;
	list-style: none;
	z-index: 999;
}

#image-rotator ol li {
	width: 10px;
	height: 10px;
	float: left;
	margin: 5px;
	border-radius: 50%;
	cursor: pointer;
	background-color: #fff;
}

#image-rotator ol li.on {
	background: #FF5C1B;
}
</style>

	<script type="text/javascript">
		$('#image-rotator').zSlider({

			// interval time in ms
			interval : 2000,

			// 'a': horizontal sliding
			// 'b': vertical sliding
			// 'c': cross fading
			turnTo : "c",

			// shows pagiantion
			paper : true,

			// width and height of the rotator
			height : 438

		});

		$(document).ready(function() {
			$('#image-rotator').zSlider();
		});
	</script>
