<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="subscribeToNewsletterForm">
		<table>
			<tr>
				<td style="text-align: left">Email:</td>
			</tr>
			<tr>
				<td><h:inputText id="textfield2" styleClass="form_text" size="25" maxlength="50"
						value="#{subscribeToNewsletterBB.subscribeToNewsletterOpr.userDetails.primaryEmailId}"
						onkeydown="if(event.keyCode == 13) {return false;} " /></td>
			</tr>
			<tr>
				<td><p:commandLink styleClass="subscribebutton" actionListener="#{subscribeToNewsletterBB.executeSave}"
						render="subscribeToNewsletterForm">
						<span class="subscribebutton">Subscribe </span>
						<span class="buttonimage"></span>
					</p:commandLink></td>
			</tr>
		</table>
	</h:form>
</ui:composition>
