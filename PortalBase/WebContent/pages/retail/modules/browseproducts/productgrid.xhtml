<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:panelGroup id="product" layout="block">
		<p:outputPanel ajaxRendered="true" layout="block">
			<p:outputPanel autoUpdate="true" rendered="#{empty retailBrowseProductsBB.browseProductsOpr.productSkuList}">
				<h2 style="color: #BC7504; margin-bottom: 10px;">
					<h:outputText value="There are no products matching your search criteria." />
				</h2>
			</p:outputPanel>
			<div id="products" style="padding-left: 25px;">
				<h:panelGroup rendered="#{not empty retailBrowseProductsBB.browseProductsOpr.productSkuList}">
					<ul>
						<ui:repeat id="productGrid" value="#{retailBrowseProductsBB.browseProductsOpr.productSkuList}" var="product"
							rows="#{retailBrowseProductsBB.numberOfRowsInPage}">
							<li>
								<div class="browse-product-description">
									<p:outputPanel id="originalPricePanel">
										<table>
											<tr>
												<td><h:outputLink style="text-decoration: none;" id="readMoreLink"
														value="#{facesContext.externalContext.requestContextPath}#{product.productURL}">
														<h:graphicImage value="#{product.defaultImageRecord.imageURL}" style="width: 160px;height:184px;border:0;" />
													</h:outputLink></td>
											</tr>
											<!-- <tr>
												<td><h:outputLink style="text-decoration: none;" id="readMoreButton"
														value="#{facesContext.externalContext.requestContextPath}#{product.productURL}" styleClass="buyBtn1">Buy Now</h:outputLink>
												</td>
											</tr> -->
											<tr>
												<td><h:outputText value="#{product.name}" /></td>
											</tr>
											<tr>
												<td><h:panelGroup rendered="#{product.renderedDiscountPrice}">
														<span class="light">List Price :</span>
														<span class="overline light"> <span class="WebRupee"><h:outputText value="Rs." /> </span> <h:outputText
																value="#{product.basePrice}">
																<f:convertNumber minFractionDigits="0" maxFractionDigits="0" />
															</h:outputText>
														</span>
														<br />
														<span class="org-color">Our Price : </span>
														<span class="WebRupee"><h:outputText value="Rs." /> </span>
														<h:outputText value="#{product.finalBasePrice}">
															<f:convertNumber minFractionDigits="0" maxFractionDigits="0" />
														</h:outputText>
													</h:panelGroup></td>
											</tr>
											<tr>
												<td><h:panelGroup rendered="#{!(product.renderedDiscountPrice)}">
														<span class="org-color">Our Price : </span>
														<span class="WebRupee"><h:outputText value="Rs." /> </span>
														<h:outputText value="#{product.finalBasePrice}">
															<f:convertNumber minFractionDigits="0" maxFractionDigits="0" />
														</h:outputText>
													</h:panelGroup></td>
											</tr>
										</table>
									</p:outputPanel>
								</div>
							</li>
						</ui:repeat>
					</ul>
				</h:panelGroup>
			</div>
		</p:outputPanel>
		<!--Product ends-->
	</h:panelGroup>
</ui:composition>
