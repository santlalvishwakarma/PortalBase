<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<p:dialog id="forgotPasswordDialogId" resizable="false" widgetVar="forgotPasswordDialog" header="Forgot Password"
		showEffect="explode" hideEffect="explode" dynamic="true" modal="true">
		<h:form id="forgotPasswordForm">
			<p:panel id="forgotPasswordPanel">
				<table style="width: 100%">
					<tr>
						<td><label class="labelClass boldClass">Enter User Id</label></td>
						<td><p:inputText id="userId" value="#{loginPanelBean.loginPanelOpr.userDetails.userLogin}" /></td>
					</tr>
					<tr>
						<td></td>
						<td><p:commandLink value="Reset Password" process=":forgotPasswordForm, @this"
								actionListener="#{loginPanelBean.executeForgotPassword}" /></td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</p:dialog>
</ui:composition>
