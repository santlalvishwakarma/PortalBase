<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="unitAddEditForm">
		<h:panelGroup id="addEditUnitPanelGroup">
			<table style="width: 100%;">
				<tr>
					<td><label class="labelClass boldClass">Unit Code</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditUnitBB.addEditUnitOpr.unitRecord.code}" /></td>
					<td><label class="labelClass boldClass">Unit Name</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditUnitBB.addEditUnitOpr.unitRecord.name}" /></td>
				</tr>
				<tr>
					<td><label class="labelClass boldClass">Display Name</label></td>
					<td><p:inputText value="#{addEditUnitBB.addEditUnitOpr.unitRecord.displayName}" /></td>
					<td><label class="labelClass boldClass">Unit Description</label></td>
					<td><p:inputText value="#{addEditUnitBB.addEditUnitOpr.unitRecord.description}" /></td>

				</tr>
				<tr>
					<td><label class="labelClass boldClass">Is Active</label></td>
					<td><p:selectBooleanCheckbox value="#{addEditUnitBB.addEditUnitOpr.unitRecord.active}" /></td>
				</tr>
			</table>
			<br />
			<div align="center">
				<p:commandButton id="btnSave" actionListener="#{addEditUnitBB.executeSave}" value="Save"
					update="addEditUnitPanelGroup" />
				<p:tooltip for="btnSave" value="Click to Save" />
				<p:hotkey bind="ctrl+shift+s" update="addEditUnitPanelGroup" actionListener="#{addEditUnitBB.executeSave}" />
				&#160;&#160;
				<p:commandButton id="btnCancel" action="#{addEditUnitBB.clearPage}" value="Cancel" process="@this" />
				<p:tooltip for="btnCancel" value="Click to Cancel" />
				&#160;&#160;
				<p:commandButton id="btnAddNew" process="@this" value="Add New" actionListener="#{addEditUnitBB.executeAddMore}"
					update="addEditUnitPanelGroup" />
				<p:tooltip for="btnAddNew" value="Click to Add New" />
			</div>
		</h:panelGroup>
	</h:form>
</ui:composition>
