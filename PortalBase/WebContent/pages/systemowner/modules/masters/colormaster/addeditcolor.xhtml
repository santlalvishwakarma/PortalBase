<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="colorAddEditForm">
		<h:panelGroup id="addEditColorPanelGroup">
			<table style="width: 100%;">
				<tr>
					<td><label class="labelClass boldClass">Color Code</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditColorBB.addEditColorOpr.colorRecord.code}" /></td>
					<td><label class="labelClass boldClass">Color Name</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditColorBB.addEditColorOpr.colorRecord.name}" /></td>
				</tr>
				<tr>
					<td><label class="labelClass boldClass">Color Description</label></td>
					<td><p:inputText value="#{addEditColorBB.addEditColorOpr.colorRecord.description}" /></td>
					<td><label class="labelClass boldClass">Is Active</label></td>
					<td><p:selectBooleanCheckbox value="#{addEditColorBB.addEditColorOpr.colorRecord.active}" /></td>
				</tr>
			</table>
			<br />
			<div align="center">
				<p:commandButton id="btnSave" actionListener="#{addEditColorBB.executeSave}" value="Save"
					update="addEditColorPanelGroup" />
				<p:tooltip for="btnSave" value="Click to Save" />
				<p:hotkey bind="ctrl+shift+s" update="addEditColorPanelGroup" actionListener="#{addEditColorBB.executeSave}" />
				&#160;&#160;
				<p:commandButton id="btnCancel" action="#{addEditColorBB.clearPage}" value="Cancel" process="@this" />
				<p:tooltip for="btnCancel" value="Click to Cancel" />
				&#160;&#160;
				<p:commandButton id="btnAddNew" process="@this" value="Add New" actionListener="#{addEditColorBB.executeAddMore}"
					update="addEditColorPanelGroup" />
				<p:tooltip for="btnAddNew" value="Click to Add New" />
			</div>
		</h:panelGroup>
	</h:form>
</ui:composition>
