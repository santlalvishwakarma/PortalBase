<ui:composition template="/pages/systemowner/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		<p:tabView id="materialTabView" activeIndex="#{materialMasterBB.activeTabIndex}">
			<p:ajax event="tabChange" listener="#{materialMasterBB.tabChanged}"
				update=":materialTabView:materialSearchForm, :materialTabView:materialAddEditForm" />
			<p:tab id="searchListMaterial" title="Search/List">
				<div style="overflow-x: auto; overflow-y: auto;">
					<ui:include src="searchmaterial.xhtml" />
				</div>
			</p:tab>
			<p:tab id="addeditMaterial" title="Add/Edit Material">
				<div style="overflow-x: auto; overflow-y: auto;">
					<ui:include src="addeditmaterial.xhtml" />
				</div>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
