<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="materialAddEditForm">
		<h:panelGroup id="addEditMaterialPanelGroup">
			<table style="width: 100%;">
				<tr>
					<td><label class="labelClass boldClass">Material Code</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditMaterialBB.addEditMaterialOpr.materialRecord.code}" /></td>
					<td><label class="labelClass boldClass">Material Name</label><label class="mandRed">#{commonLabel.mand_star}</label></td>
					<td><p:inputText value="#{addEditMaterialBB.addEditMaterialOpr.materialRecord.name}" /></td>
				</tr>
				<tr>
					<td><label class="labelClass boldClass">Material Description</label></td>
					<td><p:inputText value="#{addEditMaterialBB.addEditMaterialOpr.materialRecord.description}" /></td>
					<td><label class="labelClass boldClass">Is Active</label></td>
					<td><p:selectBooleanCheckbox value="#{addEditMaterialBB.addEditMaterialOpr.materialRecord.active}" /></td>
				</tr>
			</table>
			<br />
			<div align="center">
				<p:commandButton id="btnSave" actionListener="#{addEditMaterialBB.executeSave}" value="Save"
					update="addEditMaterialPanelGroup" />
				<p:tooltip for="btnSave" value="Click to Save" />
				<p:hotkey bind="ctrl+shift+s" update="addEditMaterialPanelGroup" actionListener="#{addEditMaterialBB.executeSave}" />
				&#160;&#160;
				<p:commandButton id="btnCancel" action="#{addEditMaterialBB.clearPage}" value="Cancel" process="@this" />
				<p:tooltip for="btnCancel" value="Click to Cancel" />
				&#160;&#160;
				<p:commandButton id="btnAddNew" process="@this" value="Add New" actionListener="#{addEditMaterialBB.executeAddMore}"
					update="addEditMaterialPanelGroup" />
				<p:tooltip for="btnAddNew" value="Click to Add New" />
			</div>
		</h:panelGroup>
	</h:form>
</ui:composition>
