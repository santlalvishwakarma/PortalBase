<h:head>
	<title><ui:insert name="title">Portal Admin</ui:insert></title>

					<br />

			</div>

			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:body>
