<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="categoryMenuForm">
		<p:megaMenu>
			<p:submenu label="Product">
				<p:column>
					<p:submenu style="display: none;">
						<p:menuitem value="Product Management" action="pretty:productManagement" process="@this" />
						<p:menuitem value="Sku Master" action="pretty:skuManagement" process="@this" />
					</p:submenu>
				</p:column>
			</p:submenu>
			<p:submenu label="Masters">
				<p:column>
					<p:submenu style="display: none;">
						<p:menuitem value="Category Master" process="@this" action="pretty:adminCategory" />
						<p:menuitem value="Hierarchy Master" process="@this" action="pretty:adminHierarchy" />
						<p:menuitem value="Size Master" process="@this" action="pretty:sizeMaster" />
						<p:menuitem value="Color Master" process="@this" action="pretty:colorMaster" />
					</p:submenu>
				</p:column>
			</p:submenu>
			<p:submenu label="Others">
				<p:column>
					<p:submenu style="display: none;">
						<p:menuitem value="Category Publish To Home" process="@this" action="pretty:publishToHomeCategory" />
					</p:submenu>
				</p:column>
			</p:submenu>
		</p:megaMenu>
	</h:form>
</ui:composition>
